apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/srumonke/nginx-gitops.git
    targetRevision: main
    path: parent
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
